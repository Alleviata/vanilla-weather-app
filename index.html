<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" />
    <title>vanilla-weather-app</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather-app">
          
            
            <form id="searchForm" class="mb-4">
            <div class="row">
                <div class="col-9">
              <input
                type="text"
                class="form-control"
                id="city-input"
                placeholder="Type the city name"
              />
              </div>
              <div class="col-3">
              <input type="submit" value="Search" class="btn btn-primary w-100"/>
              </div>
            </form>
          </div>
          <div class="row">
            <div class="col-md-4">
              <p id="date">today's date and time in</p>
              <h1 id="currCity"></h1>
              <p id="description">description</p>
            </div>
            <div class="col-md-8">
              <div class="row">
                <div class="col-md-6">
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                    alt="weather icon"
                    id="icon"
                  />
                  <span id="tempWithUnits">
                    <span id="currTemp">25</span>
                    <span id="units"><a href="#" id="celcius" class="active">째C</a> | <a href="#" id="fahrenheit">째F</a></span>
                  </span>
                </div>
                <div class="col-md-6">
                  <ul>
                    <li>Humidity: <span id="currHumidity"></span></li>
                    <li>Wind: <span id="currWind"></span></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="weather-forecast">
          <div class="row">
            <div class="col-sm-2 single-forecast">
              <div class="forecast-date">Day</div>
              <img 
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="weather icon"/>
              <div class="forecast-temp">
                <span class="forecast-temp-max">25째C </span><span class="forecast-temp-min">20째C</span></div>
            </div>
          </div>
        </div>
        </div>
        
        <footer>
          <a href="https://github.com/Alleviata/vanilla-weather-app"
            >Open-source code</a
          >
          by Yuliia
        </footer>
        </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
